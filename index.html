<!DOCTYPE html>
<html>
  <head>
    <title>Word Guess Game</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div id="app"></div>
    <h1>Word Guess Game</h1>

    <div id="game-container">
      <div id="primer">Press any key to get started!</div>

      <div id="current-guessing"></div>

      <div id="guesses-left-head">
        Guesses left:
        <div id="guesses-left">15</div>
      </div>

      <div id="letters-guessed-head">
        Letters guesed:
        <div id="letters-guessed">None!</div>
      </div>

      <div id="wins-head">
        Wins:
        <div id="wins">0</div>
      </div>
    </div>
    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
